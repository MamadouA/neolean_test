<div class="container-fluid">
    <form [formGroup]="registerForm" (submit)="registerUser()" id="myForm">
      <h2>Inscription</h2>
      <div class="form-group">
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" class="form-control" id="username" formControlName="username" required>
      </div>
      <div class="form-group">
        <label for="pwd">Mot de passe:</label>
        <input type="password" class="form-control" id="pwd" formControlName="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe:</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
      </div>
      <button type="submit" class="btn btn-block bg-primary text-white">Soumettre</button>
      <a href="/" id="seConnecter">Se connecter</a>
    </form>
</div>
