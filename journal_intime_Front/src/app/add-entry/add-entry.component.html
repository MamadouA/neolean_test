<app-navbar></app-navbar>
<div class="container">
    <form [formGroup]="addEntryForm" (submit)="addEntry()" id="add-form">
        <h2>Ajouter</h2>
        <div class="form-group">
        <input type="date" class="form-control" id="dateSaisie" formControlName="dateSaisie" required>
        </div>
        <div class="form-group">
        <input type="text" class="form-control" id="titre" formControlName="titre" placeholder="Titre" required>
        </div>
        <div class="form-group">
        <textarea class="form-control" formControlName="description" id="description" cols="52" rows="3" placeholder="Description" required></textarea>
        </div>
        <button type="submit" class="btn btn-block bg-primary text-white">Valider</button>
    </form>
</div>
