<div class="container-fluid">
    <form [formGroup]="loginForm" (submit)="authenticateUser()" id="myForm">
      <h2>Connexion</h2>
      <div class="form-group">
        <input type="text" class="form-control" id="username"
            placeholder="Entrez votre nom d'utilisateur" formControlName="username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="pwd" 
            placeholder="Entrez votre mot de passe" formControlName="password">
      </div>
      <button type="submit" class="btn btn-block bg-primary text-white">Soumettre</button>
      <a href="inscription" id="seConnecter">S'inscrire</a>
    </form>
</div>
